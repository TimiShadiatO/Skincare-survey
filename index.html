<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
   <title>Skincare Survey Form</title>
   <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="survey">
    <h1 id="title">Skincare Survey Form</h1>
<p id="description">Thank you for taking the time out to complete this form</p>
<form id="survey-form" method="post" action="https://register-skincare-demo.freecodecampcertification.org">
<fieldset>
  <label id="name-label" for="name">Name <input name="name" id="name" type="text" required placeholder="Enter your name" /></label>
  <label id="email-label" for="email">Email <input name="email" id="email" type="email" required placeholder="Enter your email" /></label>
  <label id="number-label" for="age">Age (optional) <input name="age" id="number" type="number" min="12" max="70" placeholder="Enter your age" /></label>
  <label for="skin-type-option">Which option best describes your skin type?
    <select id="dropdown">
  <option value="">(choose one)</option>
  <option value="1">Oily</option>
  <option value="2">Dry</option>
  <option value="3">Combination</option>
  <option value="4">I don't know</option>
</select>
</label>
  </fieldset>
  <fieldset>
  <p>Do you have a daily skincare routine?</p>
  <div>
   <label class="answers" for="yes-answer"><input value="yes" type="radio" name="answers" id="yes-answer" /> Yes</label>
  <label class="answers" for="no-answer"><input value="no" type="radio" name="answers" id="no-answer" /> No</label>
  <label class="answers" for="i-don't-know-answer"><input value="n/a" type="radio" name="answers" id="i-don't-know-answer" />I don't know</label>
  </div>
  <h5> What makes a <a href="https://www.skincareguiders.org/information/skincare-routine/">skincare routine</a>?</h5>
</fieldset>
<fieldset>
  <p>If yes, do you include the following? (select all that apply)</p>
    <label for="oil-cleanser" class="checkboxes"><input value="a" type="checkbox" name="oil-cleanser" id="oil-cleanser" /> Oil cleanser</label>
  <label for="sunscreen" class="checkboxes"> <input value="b" name="sunscreen" id="sunscreen" type="checkbox" /> Sunscreen</label>
  <label for="toner" class="checkboxes"> <input value="c" type="checkbox" id="toner" name="toner" /> Toner</label>
  <label for="serum" class="checkboxes"> <input value="d" type="checkbox" name="serum" id="serum" /> Serum</label>
  <label for="essence" class="checkboxes"> <input value="e" type="checkbox" name="essence" id="essence" /> Essence</</label>
  <label for="explanation">Explain your skin concerns below(optional) 
    <textarea name="explanation" id="explanation" placeholder="my main skin concerns are fine lines and hyperpigmentation..." rows="3" cols="30"></textarea>
    </label>
</fieldset>
<input id="submit" type="submit" value="Submit" />
</div>
</body>
</html>
